name: "New Service Request"
description: "Request a new service to be generated by the Factory pipeline"
labels: ["factory:triage", "type:new-service"]
body:
  - type: markdown
    attributes:
      value: |
        ## New Service Request
        Describe the service you want to create. The Factory bot will help refine your requirements through conversation.

  - type: input
    id: service-name
    attributes:
      label: Service Name
      description: "Short name for the service (e.g., pet-chatbot, fitness-coach)"
      placeholder: "my-service"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What should this service do?
      description: "Describe the service in plain language. Be as specific or general as you like â€” the bot will ask clarifying questions."
      placeholder: |
        Example: A chatbot for pet owners that provides personalized pet care advice.
        It should have a cute interface and support multiple pet types.
    validations:
      required: true

  - type: dropdown
    id: deploy-platform
    attributes:
      label: Deployment Platform
      description: "Where should this service be deployed?"
      options:
        - Vercel
        - Cloudflare Pages
        - GitHub Pages
        - Not sure yet
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: "Any specific requirements, references, tech stack preferences, or design inspiration?"
      placeholder: "Optional: links, screenshots, specific features..."
    validations:
      required: false
